<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso - ReservaCancha</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/4c7a36c2c5.js" crossorigin="anonymous"></script>

  <style>
    /* Reset y body */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Capa oscura encima del fondo */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    /* Contenedor del login centrado */
    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    /* Tarjeta de login con glassmorphism */
    .login-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      position: relative;
      z-index: 20;
    }

    .login-card h1.logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 10px;
      position: relative;
    }
    .login-card h1.logo span { color: #00eaff; }

    .login-card h2 {
      font-weight: 400;
      margin-bottom: 30px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .input-group label {
      font-size: 14px;
      color: #d9d9d9;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      background: rgba(255,255,255,0.8);
      font-size: 14px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: .2s;
    }
    .btn-primary:hover { background: #0098a8; }

    .text-small {
      margin-top: 15px;
      font-size: 13px;
      color: #ddd;
    }
    .text-small a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 500;
    }
    .text-small a:hover { text-decoration: underline; }

    @media(max-width:480px){
      .login-card { padding: 30px 20px; }
      .login-card h1.logo { font-size: 28px; }
      .login-card h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">Reserva<span>Cancha</span> ⚽</h1>
      <h2>Bienvenido</h2>

      <form id="loginForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo</label>
          <input type="email" id="email" required placeholder="correo@ejemplo.com" autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
        <p class="text-small">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Configuración y lógica -->
  <script src="src/common/js/firebase-config.js"></script>
  <script src="src/common/js/auth.js"></script>
</body>
</html>
