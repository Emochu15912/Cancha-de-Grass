<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrador | ReservaCancha</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ðŸŒŸ COLLAGE DEPORTIVO ESTILO ADIDAS ðŸŒŸ */
    body.admin-panel {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #eee;

      /* ðŸ”¥ Collage: reemplaza estas imÃ¡genes por las tuyas */
      background-image:
        url("../common/assets/img/g1.jpg"),
        url("../common/assets/img/g2.jpg"),
        url("../common/assets/img/g3.jpg"),
        linear-gradient(135deg, #0e0e20cc, #15152dcc);

      background-size:
        55%,
        60%,
        50%,
        cover;

      background-position:
        left top,
        right bottom,
        center center,
        center;

      background-repeat: no-repeat;
      background-attachment: fixed;

      /* Mezcla moderna Adidas */
      background-blend-mode: overlay, multiply, soft-light, normal;

      /* Filtro para contraste */
      backdrop-filter: blur(4px);
    }

    /* HEADER */
    header.admin-header {
      background: rgba(15, 15, 35, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 14px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #ffd54f44;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container img.logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      filter: drop-shadow(0 0 6px #ffd54f88);
    }

    .logo-container h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd54f;
      letter-spacing: 1.5px;
    }

    button.logout-btn {
      background: transparent;
      border: 2px solid #ffd54f;
      color: #ffd54f;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button.logout-btn:hover {
      background: #ffd54f;
      color: #1a1735;
    }

    /* CONTENIDO */
    main.admin-dashboard {
      flex-grow: 1;
      padding: 2.5rem;
      animation: fadeInUp 0.7s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* TARJETAS */
    section.card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(25, 20, 60, 0.65);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: 0.35s ease;
      text-align: center;
      backdrop-filter: blur(6px);
      border: 1px solid #ffffff11;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px #ffd54faa;
      background: rgba(60, 48, 120, 0.7);
    }

    .card i.icon {
      font-size: 3.8rem;
      color: #ffd54f;
      margin-bottom: 1rem;
    }

    .card:hover i.icon { color: #fff176; }

    .card h2 {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .card p {
      color: #ddd;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header.admin-header { flex-direction: column; gap: 1rem; }
      button.logout-btn { width: 100%; }
    }
  </style>
</head>

<body class="admin-panel">

  <header class="admin-header">
    <div class="logo-container">
      <img src="../common/assets/img/logo.png" class="logo" />
      <h1>Administrador</h1>
    </div>
    <nav>
      <button onclick="logout()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesiÃ³n
      </button>
    </nav>
  </header>

  <main class="admin-dashboard">
    <section class="card-grid">
      <div class="card" onclick="location.href='admin-canchas.html'">
        <i class="fas fa-futbol icon"></i>
        <h2>Canchas</h2>
        <p>Gestiona las canchas registradas</p>
      </div>

      <div class="card" onclick="location.href='admin-reservas.html'">
        <i class="fas fa-calendar-check icon"></i>
        <h2>Reservas</h2>
        <p>Consulta y gestiona reservas</p>
      </div>

      <div class="card" onclick="location.href='estadisticas.html'">
        <i class="fas fa-chart-pie icon"></i>
        <h2>EstadÃ­sticas</h2>
        <p>Visualiza mÃ©tricas generales</p>
      </div>

      <div class="card" onclick="location.href='admin-usuarios.html'">
        <i class="fas fa-users icon"></i>
        <h2>GestiÃ³n de Usuarios</h2>
        <p>Administra usuarios del sistema</p>
      </div>

      <div class="card" onclick="location.href='admin-comprobantes.html'">
        <i class="fas fa-file-invoice-dollar icon"></i>
        <h2>Pagos / Comprobantes</h2>
        <p>Revisa y valida comprobantes de pago</p>
      </div>
    </section>
  </main>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = '../../index.html';
      }).catch((error) => alert('Error al cerrar sesiÃ³n: ' + error.message));
    }
  </script>

</body>
</html>
